<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>pig骰子遊戲</title>
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">pig骰子遊戲</h1>

      <div class="players-container">
        <div class="player-box active" id="player1">
          <div class="player-name">玩家 1</div>
          <div class="total-score" id="score1">0</div>
          <div class="current-score">本回合: <span id="current1">0</span></div>
        </div>

        <div class="player-box" id="player2">
          <div class="player-name">玩家 2</div>
          <div class="total-score" id="score2">0</div>
          <div class="current-score">本回合: <span id="current2">0</span></div>
        </div>
      </div>

      <div class="dice-container">
        <div class="dice" id="dice" data-value="0">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-roll" id="rollBtn">擲骰子</button>
        <button class="btn btn-hold" id="holdBtn">保分</button>
        <button class="btn btn-new" id="newGameBtn">新遊戲</button>
      </div>

      <div class="game-rules">
        <div class="rules-title">遊戲規則</div>
        <p>• 輪流擲骰子累積分數</p>
        <p>• 可以選擇繼續擲或按「保分」結束回合</p>
        <p>• 如果擲到 1，這回合分數歸零且換人</p>
        <p>• 首先達到 20 分的玩家獲勝</p>
      </div>
    </div>

    <div class="winner-modal" id="winnerModal">
      <div class="winner-content">
        <div class="winner-text" id="winnerText">玩家 1 獲勝！</div>
        <button class="btn btn-new">再玩一局</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
